<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share - Recipe Detail</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1 class="logo">üç≥ Recipe Share</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/browse.html" class="nav-link">Browse Recipes</a></li>
                <li><a href="/submit.html" class="nav-link">Submit Recipe</a></li>
                <li><a href="/profile.html" class="nav-link">User Profile</a></li>
                <li><a href="#" class="nav-link" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Recipe Detail -->
    <section class="recipe-detail-section">
        <div class="container">
            <div id="recipe-detail" class="recipe-detail">
                <!-- Recipe content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <div id="username-field" style="display: none;">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p id="toggle-auth">Don't have an account? <a href="#" id="toggle-link">Register</a></p>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="./js/recipe-detail.js"></script>
</body>
</html>
